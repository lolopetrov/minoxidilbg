<!-- JS para activar Wallet s√≥lo si hay NFT -->
<script>
  const nftCheckbox = document.getElementById('nft_cert');
  const walletInput = document.getElementById('wallet');
  const form = document.getElementById('orderForm');
  const status = document.getElementById('statusMsg');

  nftCheckbox.addEventListener('change', () => {
    if (nftCheckbox.checked) {
      walletInput.disabled = false;
      walletInput.required = true;
    } else {
      walletInput.disabled = true;
      walletInput.required = false;
      walletInput.value = "";
    }
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    }).then(() => {
      status.style.display = 'block';
      status.style.color = 'green';
      status.innerText = '‚úÖ –ü–æ—Ä—ä—á–∫–∞—Ç–∞ –µ –∏–∑–ø—Ä–∞—Ç–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!';
      form.reset();
      walletInput.disabled = true; // reset estado Wallet
    }).catch(() => {
      status.style.display = 'block';
      status.style.color = 'red';
      status.innerText = '‚ö†Ô∏è –í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞, –æ–ø–∏—Ç–∞–π—Ç–µ –ø–∞–∫.';
    });
  });
</script>
