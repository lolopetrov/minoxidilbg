<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav" role="navigation" aria-label="Главно меню">
      {% assign current = page.url | replace: site.baseurl, '' %}

      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484S0.665,0,1.484,0h15.032C17.335,0,18,0.665,18,1.484z M18,7.516
                     c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,9,0,8.335,0,7.516s0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516z
                     M18,13.516c0,0.819-0.665,1.484-1.484,1.484H1.484C0.665,15,0,14.335,0,13.516s0.665-1.484,1.484-1.484h15.032
                     C17.335,12.031,18,12.696,18,13.516z"/>
          </svg>
        </span>
      </label>

      <!-- Линковете трябва да са вътре в .trigger -->
      <div class="trigger">
        <a class="page-link{% if current == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Миноксидил 2% или 5%</a>
        <a class="page-link{% if current == '/minoxidil/' %} active{% endif %}" href="{{ '/minoxidil/' | relative_url }}">Миноксидил</a>
        <a class="page-link{% if current == '/minoxidil-nft/' %} active{% endif %}" href="{{ '/minoxidil-nft/' | relative_url }}">NFT сертификат</a>
        <a class="page-link{% if current == '/rakovodstvo-za-metamask/' %} active{% endif %}" href="{{ '/rakovodstvo-za-metamask/' | relative_url }}">Ръководство за MetaMask</a>
        <a class="page-link{% if current == '/qa/' %} active{% endif %}" href="{{ '/qa/' | relative_url }}">Въпроси и Отговори</a>
      </div>
    </nav>
  </div>
</header>
