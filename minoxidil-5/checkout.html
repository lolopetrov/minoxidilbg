<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>Поръчай Миноксидил 5%</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:sans-serif;background:#f8fafc;padding:20px}
    .container{max-width:500px;margin:0 auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.08)}
    h1{text-align:center;margin-bottom:20px}
    label{display:block;margin:10px 0 5px}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:1rem}
    button{margin-top:18px;background:#1f8a5f;color:#fff;border:none;padding:12px 0;border-radius:8px;font-size:1rem;width:100%;cursor:pointer;font-weight:700}
    #status{text-align:center;margin-top:15px;font-weight:600;color:green;display:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>Поръчай Миноксидил 5%</h1>
    <p style="text-align:center">Попълнете данните за доставка (наложен платеж):</p>

    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbyGVsSI-PF7Emz-6rxMjV2pROBhGDAB7VK9PyweqIiX55izv1RWrCK5JAGrvF4Rb8-lFA/exec" method="POST" target="_blank">
      <label>Име и фамилия:</label>
      <input type="text" name="име" required>

      <label>Телефон:</label>
      <input type="tel" name="телефон" required>

      <label>Адрес за доставка:</label>
      <textarea name="адрес" rows="3" required></textarea>

      <label>Количество:</label>
      <input type="number" name="броики" min="1" value="1">

      <button type="submit">Изпрати поръчка</button>
    </form>

    <p id="status">✅ Поръчката е изпратена успешно!</p>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', () => {
      status.style.display = 'block'; // показва съобщението веднага
      form.reset(); // изчиства формата
    });
  </script>
</body>
</html>
