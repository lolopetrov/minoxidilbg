<body>
<div class="container">

    <!-- –ò–º–µ–π–ª –Ω–∞ –∫–ª–∏–µ–Ω—Ç–∞ (–∫–∞–∫—Ç–æ –≥–æ –∏–º–∞—à: customerEmail) -->
    <div style="margin-top:10px">

<script>
  const form = document.getElementById('orderForm');
  const status = document.getElementById('status');
  const emailEl = document.getElementById('customerEmail'); // üëà tomamos el email por ID

  const webAppUrl = "https://script.google.com/macros/s/AKfycbywLQRWuUWkRg-bAbk6gzRn_a0ISeg_b7oT0qp6WPN10i9RjdhCdV3ZpUncmxVJRDXrpA/exec";

  function sendOrder(data) {
    const body = new URLSearchParams(data);
    fetch(webAppUrl, { method: 'POST', body })
      .then(r => r.text())
      .then(() => {
        status.style.color = 'green';
        status.textContent = '‚úÖ –ü–æ—Ä—ä—á–∫–∞—Ç–∞ –µ –∏–∑–ø—Ä–∞—Ç–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!';
        status.style.display = 'block';
        form.reset();
        status.scrollIntoView({behavior:'smooth', block:'center'});
      })
      .catch(() => {
        status.style.color = 'red';
        status.textContent = '‚ö†Ô∏è –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑–ø—Ä–∞—â–∞–Ω–µ. –û–ø–∏—Ç–∞–π—Ç–µ –æ—Ç–Ω–æ–≤–æ.';
        status.style.display = 'block';
        status.scrollIntoView({behavior:'smooth', block:'center'});

  }

  form.addEventListener('submit', (e) => {

      producto: "–ú–∏–Ω–æ–∫—Å–∏–¥–∏–ª 5%"            // üëà en el 2% cambia a "–ú–∏–Ω–æ–∫—Å–∏–¥–∏–ª 2%"
    };

    sendOrder(data);
  });
</script>
