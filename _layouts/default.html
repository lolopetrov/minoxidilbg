<html lang="bg">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO мета тагове -->
  {% seo %}

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Основни стилове -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Начало</a>
      <a href="{{ '/minoxidil-za-mazhe/' | relative_url }}">Миноксидил за мъже</a>
      <a href="{{ '/minoxidil-za-jeni/' | relative_url }}">Миноксидил за жени</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Всички права запазени.</p>
    <p><a href="{{ '/sitemap.xml' | relative_url }}">Sitemap</a></p>
  </footer>
</body>
</html>
